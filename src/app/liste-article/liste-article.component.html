<div class="container">
    <div class="d-flex justify-content-between my-3">
      <input type="text"  placeholder="donner un titre" class="form-control" #searchInput>
      <button type="submit" class="btn btn-primary" (click)="chercher(searchInput.value)">
        Chercher
      </button>
    </div>
  
    <ul>
        @for (article of Articles;track $index) {
          <li class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img [src]="article.photo" class="img-fluid rounded-start" alt="Article image" />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ article.title }}</h5>
                  <p class="card-text">{{ article.description }}</p>
                  <p class="card-text"><small class="text-muted">{{ article.publicationDate }}</small></p>
                  <p class="card-text">Score: {{ article.score }}</p>
    
                  <button class="btn btn-success me-2" (click)="plusVote(article)">Upvote</button>
                  <button class="btn btn-danger" (click)="minusVote(article)">Downvote</button>
                </div>
              </div>
            </div>
          </li>
        }
      </ul>
    <div class="container">
        <button 
        class="btn btn-success mb-3" 
        (click)="changeAction('add')"  
        >Ajouter un Article</button>
      @if (action === "add") {
        <app-add-article (articleAdded)="addarticle($event)"></app-add-article>
      }   
     </div>

</div>
